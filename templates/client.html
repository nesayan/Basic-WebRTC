<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebRTC</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <p>LOCAL STREAM</p>
    <video autoplay id="localStream" style="height: 200; width: 200;"></video>
    <P>REMOTE STREAM</P>
    <video autoplay id="remoteStream" style="height: 200; width: 200;"></video>
    <input type="button" id="btn_start" value="Start">
    <input type="button" disabled id="btn_close" value="Close">

    <!-- For bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- For socket io -->
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>

    <!-- For using socketio and operations related webca -->
    <!-- <script type="text/javascript" src="../static/js/conn.js"></script> -->
    <script>
        $(document).ready(function() {
        var socket = io(location.protocol+'//'+document.domain+':'+ '80',{autoConnect: false});
        console.log(location.protocol+'//'+document.domain+':'+location.port);
        let localStreamElement = document.getElementById("localStream");
        let remoteStreamElement = document.getElementById('remoteStream');
        var btn_start = document.getElementById("btn_start");
        var btn_close = document.getElementById("btn_close");
        
        let pc;
        var sender;
        var localStream = null;
        const PC_CONFIG = {
            iceServers: [    
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        };

        socket.on('connect', function () {
            console.log("Connected to server!");
        });

        socket.on('disconnect', function () {
            closeLocalStream();
            socket.disconnect();
            console.log("Disconnected to server!");
        });

        btn_start.onclick = function() {
            if(localStream != null)
                console.log("Already started");
            else {
                getLocalStream();
            }
            btn_start.disabled = true;
            btn_close.disabled = false;
        }

        btn_close.onclick = function() {
            if(localStream == null)
                console.log("Already closed");
            else {
                closeLocalStream();
                console.log("Local stream closed");
                pc.close();
                remoteStreamElement.srcObject = null;
                console.log("Disconnected from peer");
                location.reload();
            }
            btn_start.disabled = false;
            btn_close.disabled = true;
        }

        socket.on('ready', () => {
            console.log("Ready");
            createPeerConnection();
            sendOffer();
        });

        socket.on('data', (data) => {
            console.log('Data received: ',data);
            handleSignalingData(data);
        });

        let sendData = (data) => {
            socket.emit('data', data);
        }

        let getLocalStream = () => {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                console.log('Stream found', stream);
                localStreamElement.srcObject = stream;
                localStream = stream;
                // Connect after making sure that local stream is availble
                console.log('Connecting to server');
                socket.connect();
            })
            .catch(error => {
                console.error('Stream not found: ', error);
            });
        }

        let createPeerConnection = () => {
            try
            {
                pc = new RTCPeerConnection(PC_CONFIG);
                pc.onicecandidate = onIceCandidate;
                pc.onaddstream = onAddStream;
                pc.addStream(localStream);
                pc.oniceconnectionstatechange = stateHandler;
                console.log('PeerConnection created');
            } catch (error) {
                console.error('PeerConnection failed: ', error);
            }
        }

        let onIceCandidate = (event) => {
            if (event.candidate) {
                console.log('Sending ICE candidate');
                sendData({
                type: 'candidate',
                candidate: event.candidate
                });
            }
        }

        let onAddStream = (event) => {
            console.log('Add stream', event.stream);
            remoteStreamElement.srcObject = event.stream;
        }

        let sendOffer = () => {
            console.log('Send offer');
            pc.createOffer().then(
                setAndSendLocalDescription,
                (error) => { console.error('Send offer failed: ', error); }
            );
        }

        let sendAnswer = () => {
            console.log('Send answer');
            pc.createAnswer().then(
                setAndSendLocalDescription,
                (error) => { console.error('Send answer failed: ', error); }
            );
        }

        let setAndSendLocalDescription = (sessionDescription) => {
        pc.setLocalDescription(sessionDescription);
        console.log('Local description set');
        sendData(sessionDescription);
        }

        let stateHandler = () => {
            if(pc.iceConnectionState == 'disconnected')
            {
                console.log('Peer disconnected');
                pc.close();
                closeLocalStream();
                remoteStreamElement.srcObject = null;
                location.reload();
            }
        }

        let handleSignalingData = (data) => {
            switch (data.type)
            {
                case 'offer':
                    createPeerConnection();
                    pc.setRemoteDescription(new RTCSessionDescription(data));
                    sendAnswer();
                    break;
                case 'answer':
                    pc.setRemoteDescription(new RTCSessionDescription(data));
                    break;
                case 'candidate':
                    pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                    break;
            }
        }

        let closeLocalStream = () => {
            const stream = localStreamElement.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => {
                track.stop();
            });
            localStreamElement.srcObject = null;
            localStream = null;
        }

    });
    </script>
    
</body>
</html>
