<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebRTC</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <div id="chat"></div>
    <input id="chat-input" type="text"> <button onclick="sendMessage()">Send Message</button>

    <!-- For bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- For socket io 
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <!-- For using socketio and operations related webca -->
    <!-- <script type="text/javascript" src="../static/js/conn.js"></script> -->
    <script>
        $(document).ready(function() {
            let socket = io();
            console.log('Connecting to server');
            //console.log(location.protocol+'//'+document.domain+':'+location.port);

            socket.on('connect', function () {
                console.log("Connected to server!");
            });

            socket.on('disconnect', function () {
                socket.disconnect();
                console.log("Disconnected to server!");
            });
        
	        function sendMessage () {
		        socket.emit("message",document.getElementById("chat-input").value)
    	    }

            socket.on("new_message",(data)=>{
		        document.getElementById("chat").innerHTML+="<br>"+data;
	        })
        });
        
    </script>
    
</body>
</html>
